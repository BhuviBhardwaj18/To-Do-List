<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Async Function Example</title>
</head>
<body>
  <h1>Async Function Demo</h1>

  <script>
    async function f() {
      return 1;
    }

    f().then(alert); // will alert "1"

    async function f2() {
      let promise = new Promise((resolve, reject) => {
        setTimeout(() => resolve("done!"), 1000)
      });

      let result = await promise; // wait until the promise resolves (*)

      alert(result); // "done!"
    }


    f2();


    async function fetchUser(userId){  
        try{
            const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
            const user = await response.json();
            console.log(user)}
        
        catch(error){
            console.log('Error:', error); 

        } 
    }
    fetchUser(1);
    async function run() {
      console.log('Waiting...');
      await wait(2000); // pauses here for 2 seconds
      console.log('Done!');
      alert('Finished waiting 2 seconds');
    }

    run();


  </script>
</body>
</html>

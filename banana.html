<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samarpana Run - Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: orange;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      width: 100%;
    }
    .subtitle {
      text-align: center;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    #datetime {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }
    .form-title {
      background-color: green;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      max-width: 900px;
    }
    .form-container {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      min-width: 250px;
    }
    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }
    .form-group input, 
    .form-group select {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    table th {
      background-color: #f2f2f2;
    }
    .checkbox {
      text-align: center;
      margin: 15px 0;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    .buttons button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      min-width: 150px;
    }
    .reset-btn {
      background-color: white;
      border: 2px solid red;
      color: red;
    }
    .submit-btn {
      background-color: #007bff;
      color: white;
    }
    @media(max-width:768px) {
      .form-row {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>Samarpana Run</header>
  <div class="subtitle">For the Indian Army!</div>
  <div id="datetime"></div>
  <div class="form-title">Registration Form</div>
  <div class="form-container">
    <form id="regForm">
      <div class="form-row">
        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" id="name" placeholder="e.g., Aanya Rao">
        </div>
        <div class="form-group">
          <label>Email *</label>
          <input type="email" id="email" placeholder="e.g., aanya@college.edu">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Mobile Number *</label>
          <input type="tel" id="mobile" placeholder="9876543210">
        </div>
        <div class="form-group">
          <label>Date of Birth *</label>
          <input type="date" id="dob">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>University/Organization *</label>
          <input type="text" id="university" placeholder="e.g., PES University">
        </div>
        <div class="form-group">
          <label>USN (College ID) *</label>
          <input type="text" id="usn" placeholder="e.g., PES1UG24CS999">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>City</label>
          <input type="text" id="city" placeholder="e.g., Bengaluru">
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" id="state" placeholder="e.g., Karnataka">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Pincode</label>
          <input type="text" id="pincode" placeholder="e.g., 560085">
        </div>
        <div class="form-group">
          <label>T-shirt Size *</label>
          <select id="size">
            <option value="">Select size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            <option value="3XL">3XL</option>
          </select>
        </div>
      </div>
      <table>
        <tr>
          <th>Size</th>
          <th>Chest (in)</th>
          <th>Chest (cm)</th>
          <th>Length (cm)</th>
        </tr>
        <tr><td>XS</td><td>34"</td><td>86cm</td><td>65cm</td></tr>
        <tr><td>S</td><td>36"</td><td>91cm</td><td>67cm</td></tr>
        <tr><td>M</td><td>38"</td><td>97cm</td><td>70cm</td></tr>
        <tr><td>L</td><td>40"</td><td>102cm</td><td>72cm</td></tr>
        <tr><td>XL</td><td>42"</td><td>107cm</td><td>75cm</td></tr>
        <tr><td>XXL</td><td>44"</td><td>112cm</td><td>77cm</td></tr>
        <tr><td>3XL</td><td>46"</td><td>117cm</td><td>79cm</td></tr>
      </table>
      <div class="checkbox">
        <input type="checkbox" id="confirm"> 
        <label for="confirm">I confirm the information is accurate and agree to the event terms and waiver.</label>
      </div>
      <div class="buttons">
        <button type="reset" class="reset-btn">Reset Form</button>
        <button type="submit" class="submit-btn">Submit Form</button>
      </div>
    </form>
  </div>

  <script>
    // Live Date-Time Display
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").innerText = 
        now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Form Validation
    document.getElementById("regForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const requiredFields = ["name", "email", "mobile", "dob", "university", "usn", "size"];
      for (let field of requiredFields) {
        if (document.getElementById(field).value.trim() === "") {
          alert("Please fill out the required field: " + field);
          return;
        }
      }
      if (!document.getElementById("confirm").checked) {
        alert("Please confirm the information and terms.");
        return;
      }
      alert("Form submitted successfully!");
    });
  </script>
</body>
</html>

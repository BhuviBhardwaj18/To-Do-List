<!DOCTYPE html>
<html>
<head>
    <title>Sports Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e3e8f0, #f9f6fb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 350px;
            background: white;
            padding: 25px 28px;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.6s ease-in-out;
        }

        .form-container h1 {
            text-align: center;
            color: #2f3a4a;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 14px;
            margin-bottom: 14px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #a18cd1;
            box-shadow: 0 0 6px rgba(161, 140, 209, 0.3);
            background-color: white;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 70px;
            border-radius: 12px;
        }

        .checkbox-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            cursor: pointer;
            transition: background 0.2s;
            padding: 4px 6px;
            border-radius: 8px;
        }

        .checkbox-group label:hover {
            background-color: #f4f2fb;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #a18cd1;
        }

        input[type="submit"] {
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        input[type="submit"]:hover {
            opacity: 0.85;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Sports Selection Form</h1>
        <form method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="srn">SRN</label>
            <input type="text" id="srn" name="srn" required>

            <label>Sports</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="sports" value="Cricket">Cricket</label>
                <label><input type="checkbox" name="sports" value="Football">Football</label>
                <label><input type="checkbox" name="sports" value="Basketball">Basketball</label>
                <label><input type="checkbox" name="sports" value="Tennis">Tennis</label>
            </div>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" placeholder="Enter any comments here"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML + HTML Example</title>
</head>
<body>
  <h1>Library Books</h1>
  <div id="output"></div>

  <script>
    // Example XML data
    const xmlString = `
      <library>
          <book id="1">
              <title>Introduction to AI</title>
              <author>Bhuvi Bhardwaj</author>
              <year>2025</year>
              <genre>Computer Science</genre>
          </book>
          <book id="2">
              <title>Business Essentials</title>
              <author>John Doe</author>
              <year>2023</year>
              <genre>Business</genre>
          </book>
      </library>
    `;

    // Parse XML string
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlString, "text/xml");

    // Get all books
    const books = xmlDoc.getElementsByTagName("book");
    let html = "<ul>";

    for (let i = 0; i < books.length; i++) {
      const title = books[i].getElementsByTagName("title")[0].textContent;
      const author = books[i].getElementsByTagName("author")[0].textContent;
      const year = books[i].getElementsByTagName("year")[0].textContent;

      html += `<li><strong>${title}</strong> by ${author} (${year})</li>`;
    }

    html += "</ul>";

    // Display in HTML
    document.getElementById("output").innerHTML = html;
  </script>
</body>
</html>

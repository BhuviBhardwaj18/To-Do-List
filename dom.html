<html>
  <head>
    <title>DOM createElement Example</title>
  </head>
  <body>
    <h1>DOM - createElement()</h1>
    <p>Creating a new paragraph element:</p>

    <script>
      const para = document.createElement("p"); // Create <p> element
      para.innerText = "This is a paragraph";   // Add text to it
      document.body.appendChild(para);          // Append to body
    </script>
  </body>
</html>

    <body>
        <h2>JavaScript Function Example</h2>
        <script>
            function addNumbers(a,b)
            {
                return a+b;
            }
            function myFunction()
            {
                alert("Hello All")
            }
            function subNumbers(a,b,c)
            {
                if(a>b)
                    return a-b-c;
                else if (c>a)
                    return c-a-b;
                else if (b>c)
                    return b-c-a;
                else return b-a-c;
            }
            let result = addNumbers(10,20);
            let sub = subNumbers(10,20,50);
            document.write("the result is "+result+"<br>");
            document.write("the subtracted number is "+sub);
            //myFunction();

            var a = 10;
            var a = 10;
            console.log(a);
        </script>

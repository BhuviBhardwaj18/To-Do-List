<html>
    <head>
        <title>JavaScript Function with Alert</title>
        <script>
            function show(a,b)
            {
                result = a + b;
                alert("Hello, this is an alert from the function!",result);
        
            }
        </script>
    </head>
    <body>
        <h2> Click the button to see the alert</h2>
        <button onclick="show(10,20)">Click Me!</button>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML SPA Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button:hover {
      background: #0056b3;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Library SPA</h1>

  <!-- Navigation -->
  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('books')">Books</button>
    <button onclick="showPage('about')">About</button>
  </nav>

  <!-- Pages -->
  <div id="home" class="page active">
    <h2>Welcome</h2>
    <p>This is a Single Page Application (SPA) example using XML + HTML + JavaScript.</p>
  </div>

  <div id="books" class="page">
    <h2>Books</h2>
    <div id="bookList"></div>
  </div>

  <div id="about" class="page">
    <h2>About</h2>
    <p>Made with using plain JavaScript.</p>
  </div>

  <script>
    // Function to switch pages
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    // Example XML data
    const xmlString = `
      <library>
        <book id="1">
          <title>Introduction to AI</title>
          <author>Bhuvi Bhardwaj</author>
          <year>2025</year>
          <genre>Computer Science</genre>
        </book>
        <book id="2">
          <title>Business Essentials</title>
          <author>John Doe</author>
          <year>2023</year>
          <genre>Business</genre>
        </book>
      </library>
    `;

    // Parse XML
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlString, "text/xml");
    const books = xmlDoc.getElementsByTagName("book");

    // Render books
    let html = "<ul>";
    for (let i = 0; i < books.length; i++) {
      const title = books[i].getElementsByTagName("title")[0].textContent;
      const author = books[i].getElementsByTagName("author")[0].textContent;
      const year = books[i].getElementsByTagName("year")[0].textContent;
      html += `<li><strong>${title}</strong> by ${author} (${year})</li>`;
    }
    html += "</ul>";

    document.getElementById("bookList").innerHTML = html;
  </script>
</body>
</html>
